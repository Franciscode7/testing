<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario (Francisco)</title>
</head>
<body>
    <h2>Formulario de contacto</h2>
    <form action="">
        <input name="nombre" type="text" placeholder="Nombre" pattern="[a-zA-Z]{1,40}" required autofocus>
        <input name="apellidos" type="text" placeholder="Apellidos" pattern="[A-Za-z]{1,60}" required>
        <input name="telefono" type="text" placeholder="Telefono" pattern="[0-9]{10}" required >
        <input name="edad" type="text"  pattern="[0-9]{2}" required >
        <button id="enviar" name="enviar" type="submit" >ENVIAR</button>
    </form>
    
</body>
</html>
